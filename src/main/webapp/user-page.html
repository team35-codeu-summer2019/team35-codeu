<!DOCTYPE html>
<html>

<head>
  <title>User Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/nav-bar.css">
  <link rel="stylesheet" href="/css/user-page.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">

</head>

<body>
  <nav>
    <div class="brand">
      <h2> Play Even Harder </h2>
    </div>
    <ul id="navigation">
      <li><a href="#"></a></li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>
  <section class="sec1"></section>
  <section class="sec2"></section>

  <div class="main-content">
    <div id="content" class="container">
      <h1 id="page-title">User Page</h1>

      

      <form id="image-form" class="hidden" method="POST" enctype="multipart/form-data">
        <br />
        <p>Upload an image:</p>
        <input type="file" name="image">
        <button>Submit</button>
      </form>

      <form id="message-form" action="/messages" onsubmit="return copyInput();" method="POST" class="hidden">
        <textarea name="text" id="message-input" class="hidden"></textarea>
        <br />
        Enter a new message:
        <br />
        <div id="editor-container">

        </div>
        <br />
        <button id="reponse" type="submit" data-toggle="modal">Submit</button>
      </form>
      <hr />

      <div id="message-container">Loading...</div>
    </div>
</body>
<footer>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="./js/quill-editor.js"></script>
  <script src="./js/navigation-loader.js"></script>
  <script src="/js/user-page-loader.js"></script>
  <script src="/js/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</footer>

</html>
