<html>

<head>
  <title>User Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/nav-bar.css">
  <link rel="stylesheet" href="/css/user-info.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">

<body>
  <nav>
    <div class="brand">
      <h2> Play Even Harder </h2>
    </div>
    <ul id="navigation">
      <li><a href="#"></a></li>
    </ul>
    <div class="search-container">
      <form action="/search" method = "POST">
        <input name = "text" type="text" placeholder="Find other .." name="search">
        <button>Search</i></button>
      </form>
    </div>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>
  
  <section class="sec1"></section>
  <section class="sec2"></section>

  <div class="main-content">
    <div id="content" class="container">
    <h1 id="page-title">User Page</h1>
    <div id="form-container" class="container">
      <form id="profile-form" name="profile" method="POST" enctype="multipart/form-data">
        <div class="row">
        <div class="col-xs-4">
          <img id="img" class="img-rounded" src="./img/user-profile.png">
        </div>
        <div class="col-xs-8">
          <div class="form-group">
            <label for="location">Upload an image:</label><br/>
            <input type="file" name="image">
          </div>
          <div class="form-group">
            <label for="display_name">Display name</label>
            <input class="form-control" id="name" name="display_name" type="text">
          </div>
        </div>
        </div>
        <div class="row form-group">
          <label for="about">About me</label>
          <input name="about" id="about-me" type="hidden">
          <br/>
          <div style="width:100%">
            <div class="form-control" id="editor-container">

            </div>
          </div>
        </div>
        <div class="row">
        <button class="btn btn-primary" type="submit">Save Profile</button>
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
