<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title>Map</title>
  <link rel="stylesheet" href="./css/nav-bar.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/messageDetail.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="brand">
      <h2> Play Even Harder </h2>
    </div>
    <ul id="navigation">
      <li><a href="#"></a></li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>
  <div class="main-content">
    <div id="content" class="container" style="margin-top: 76px;">
      <h1>Message Detail</h1>
      <hr />
      <a class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">Post</h5>
        </div>
        <p class="mb-1" id="post-text"></p>
        <small id="post-user" class="text-muted"></small>
      </a>
      <div id="likes-container">
        <span class="id-hidden" id="like-id"></span>
        <button onclick="toggleLike()" type="button" class="btn btn-light">
          <svg class="img-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path id="img-icon-heart"
              d="M458.4 64.3C400.6 15.7 311.3 23 256 79.3 200.7 23 111.4 15.6 53.6 64.3-21.6 127.6-10.6 230.8 43 285.5l175.4 178.7c10 10.2 23.4 15.9 37.6 15.9 14.3 0 27.6-5.6 37.6-15.8L469 285.6c53.5-54.7 64.7-157.9-10.6-221.3zm-23.6 187.5L259.4 430.5c-2.4 2.4-4.4 2.4-6.8 0L77.2 251.8c-36.5-37.2-43.9-107.6 7.3-150.7 38.9-32.7 98.9-27.8 136.5 10.5l35 35.7 35-35.7c37.8-38.5 97.8-43.2 136.5-10.6 51.1 43.1 43.5 113.9 7.3 150.8z" />
          </svg>
        </button>
      </div>
      <div id="comment-create-container">
        <form>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment-create-input" class="form-control" rows="5"></textarea>
          </div>
        </form>
        <button onclick="createNewComment()" type="button" class="btn btn-info">Submit</button>
      </div>
      <div id="comments-container">
        <ul class="list-group" id="comments-container-ul"></ul>
      </div>
    </div>
  </div>
  </div>
</body>
<footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/navigation-loader.js "></script>
  <script src="./js/feedDetail.js"></script>
</footer>

</html>
